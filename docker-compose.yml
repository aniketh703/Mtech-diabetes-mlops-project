# Docker Compose for Diabetes MLOps Project
# Orchestrates the application with optional services

services:
  # ===========================================
  # Main API Service
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: diabetes-mlops-api:latest
    container_name: diabetes-mlops-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    volumes:
      - ./data:/app/data:ro
      - ./model:/app/model:ro
      - mlflow-data:/app/mlruns
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - mlops-network

  # ===========================================
  # MLflow Tracking Server (Optional)
  # ===========================================
  mlflow:
    image: python:3.10-slim
    container_name: mlflow-server
    command: >
      bash -c "pip install mlflow && 
               mlflow server --host 0.0.0.0 --port 5000 
               --backend-store-uri sqlite:///mlflow.db 
               --default-artifact-root /mlruns"
    ports:
      - "5000:5000"
    volumes:
      - mlflow-data:/mlruns
      - mlflow-db:/app
    restart: unless-stopped
    networks:
      - mlops-network

  # ===========================================
  # Streamlit Dashboard (Optional)
  # ===========================================
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    image: diabetes-mlops-streamlit:latest
    container_name: diabetes-streamlit
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - mlops-network
    profiles:
      - dashboard

# ===========================================
# Volumes
# ===========================================
volumes:
  mlflow-data:
    driver: local
  mlflow-db:
    driver: local

# ===========================================
# Networks
# ===========================================
networks:
  mlops-network:
    driver: bridge
