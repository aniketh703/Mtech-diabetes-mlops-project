# CI/CD Pipeline for Diabetes MLOps Project
# This workflow runs tests, linting, and deployment simulation

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

env:
  PYTHON_VERSION: '3.10'

jobs:
  # ===========================================
  # Job 1: Code Quality & Linting
  # ===========================================
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run flake8 (linting)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check code formatting with black
        run: |
          black --check --diff . || echo "Code formatting issues found (non-blocking)"

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff . || echo "Import sorting issues found (non-blocking)"

  # ===========================================
  # Job 2: Run Tests
  # ===========================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run unit tests with coverage
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  # ===========================================
  # Job 3: Build & Train Model (Simulation)
  # ===========================================
  build-model:
    name: Build & Train Model
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data preprocessing
        run: |
          python preprocess.py

      - name: Train model
        run: |
          python train_simple.py

      - name: Evaluate model
        run: |
          python evaluate.py

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            model/
            mlruns/

  # ===========================================
  # Job 4: API Testing
  # ===========================================
  api-test:
    name: API Integration Tests
    runs-on: ubuntu-latest
    needs: build-model
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Download model artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts

      - name: Start API server (background)
        run: |
          uvicorn api:app --host 0.0.0.0 --port 8000 &
          sleep 10  # Wait for server to start

      - name: Test API health endpoint
        run: |
          curl -f http://localhost:8000/health || exit 1

      - name: Test API documentation
        run: |
          curl -f http://localhost:8000/docs || exit 1

  # ===========================================
  # Job 5: Docker Build (Simulation)
  # ===========================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: diabetes-mlops:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker container
        run: |
          docker run -d --name test-container -p 8000:8000 diabetes-mlops:${{ github.sha }}
          sleep 15
          curl -f http://localhost:8000/health || exit 1
          docker stop test-container

  # ===========================================
  # Job 6: Deploy (Simulation - only on main)
  # ===========================================
  deploy:
    name: Deploy (Simulation)
    runs-on: ubuntu-latest
    needs: [api-test, docker-build]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Simulate deployment
        run: |
          echo "ðŸš€ Deployment simulation started..."
          echo "ðŸ“¦ Building production image..."
          echo "ðŸ”„ Pushing to container registry..."
          echo "âš™ï¸  Updating deployment configuration..."
          echo "âœ… Deployment simulation completed!"

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Simulated deployment successful" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
